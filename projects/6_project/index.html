<!-- Make Node-like process.env available for the bundle -->
<script>
    window.process = window.process || { env: { NODE_ENV: "production" } };
</script>

<!-- Chat widget bundle -->
<script src="/assets/chat-widget/chat-widget.js"></script>

<!-- Mount the widget -->
<script>
    window.addEventListener("load", function () {
        if (window.ChatWidget && typeof window.ChatWidget.mount === "function") {
            window.ChatWidget.mount("#chat-root");
        } else {
            const root = document.getElementById("chat-root");
            root.innerHTML =
                "<div style='padding:12px;font-family:system-ui;color:#b00020'>" +
                "❌ Chat widget script loaded, but window.ChatWidget.mount is not available." +
                "</div>";
        }
    });
</script>
<script src="/assets/chat-widget/chat-widget.js"></script>
<script>
    window.addEventListener("load", function () {
        window.ChatWidget.mount("#chat-root", {
            backendUrl: "https://chatbot-backend-zto2.onrender.com/api/chat"
        });
